  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="footer" >
    <ion-title>Profile</ion-title>
    <button (tap)="dismiss()"  ion-button menuToggle>
        <ion-icon name="close" color="light" ></ion-icon>
      </button>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
    <div class="logo" >
        <img src="assets/icon/logo.png"/>
    </div>
    <ion-list padding >
    <ion-item >
        <ion-label>Name</ion-label>
      <ion-input autocomplete="on" disabled="true" [(ngModel)]="user.name" clearInput=true type="text" required ></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>Email</ion-label>
      <ion-input autocomplete="on" disabled="true" [(ngModel)]="user.email" clearInput=true type="email" required ></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>Mobile</ion-label>
      <ion-input autocomplete="on" disabled="true" [(ngModel)]="user.mobile" clearInput=true type="email" required ></ion-input>
    </ion-item>
    </ion-list>
</ion-content>
