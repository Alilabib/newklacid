<ion-header>

  <ion-navbar color="footer">
      <button ion-button menuToggle>
          <ion-icon name="menu" color="light" ></ion-icon>
        </button>
    <ion-title>Asking You</ion-title>
  </ion-navbar>
<div padding class="intro" >
  {{content_head }}
</div>
</ion-header>


<ion-content padding>
  <div text-center >
  <ion-spinner *ngIf="loading" ></ion-spinner>
  </div>
  <div style="margin-top:10px" *ngFor="let item of questions; let i=index" >
      <ion-list radio-group   >
          <ion-list-header>
            {{item.question_title}}
          </ion-list-header>

          <ion-item  *ngFor="let answer of item.answers" >
            <ion-label> {{answer.title}} </ion-label>
            <ion-radio (ionSelect)="mcqAnswer(answer)" [value]="answer.id" color="segment"  ></ion-radio>
          </ion-item>
          
          </ion-list>
  </div>
    <button ion-button color="segment"  (click)="submit()" block  > Submit </button>
</ion-content>
