<ion-header>

  <ion-navbar color="footer">
      <button ion-button menuToggle>
          <ion-icon name="menu" color="light" ></ion-icon>
        </button>
    <ion-title>The lounge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar
    [(ngModel)]="search"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)" (ionClear)="onClear()" animated=true spellcheck="true">
  </ion-searchbar>
<div text-center >
  <ion-spinner *ngIf="loading" ></ion-spinner>
</div>
  <ion-list>
      <ion-item (tap)="gotochat(user)" *ngFor="let user of users"  detail-push >
        <ion-avatar item-start>
          <img src="assets/icon/avatar.png"/>
        </ion-avatar>
        <h2> {{user.name}} </h2>
        <p>  {{user.email}} </p>
      </ion-item>
     
    </ion-list>
</ion-content>
