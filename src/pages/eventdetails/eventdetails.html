<ion-header>

  <ion-navbar color="footer" >
    <ion-title>Events/Announcements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  >
    <img src="assets/imgs/events.png"/>
<div  padding>
  <ion-row justify-content >
      <h1><b>{{event.event_name}}</b></h1>
      <h5 style="margin-top:3px;margin-left:10px" > {{event.day}} {{event.month}} {{event.year}} </h5>
  </ion-row>
  <p> {{event.event_content}} </p>
  <div padding style="border-bottom:1px solid black;height:2px" ></div>
</div>
<div padding>
     <h1><b>Location</b></h1>
    <p> {{event.event_location}} </p>
  </div>
</ion-content>
