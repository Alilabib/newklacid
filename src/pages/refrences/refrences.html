<!--
  Generated template for the RefrencesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar color="footer" >
      <button clear (tap)="dismiss()" ion-button >
          <ion-icon name="close" color="light" ></ion-icon>
        </button>
    <ion-title>References</ion-title>
    
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-spinner *ngIf="loading" ></ion-spinner>
  <ul *ngFor="let item of refrences" >
    <li> <b>{{item.title}}</b> : {{item.content}} </li>
  </ul>
</ion-content>
